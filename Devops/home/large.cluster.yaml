Name: home-large
Datacenter: woodinville
Environment: development
TimeSources:
- pool.ntp.org
AllowUnitTesting: true
Kubernetes:
  AllowPodsOnMasters: true
Ceph:
  OSDDriveSize: 32GiB
Hosting:
  Environment: hyperv-local
  VmDriveFolder: D:\\VM
Network:
  PremiseSubnet: 10.0.0.0/16
  NodesSubnet: 10.0.0.0/16
  IstioMutualTls: true
NodeOptions:
   Upgrade: none
   PasswordLength: 20
Nodes:
   master-0:
     Role: master
     PrivateAddress: 10.0.0.30
   master-1:
     Role: master
     PrivateAddress: 10.0.0.31
   master-2:
     Role: master
     PrivateAddress: 10.0.0.32
   worker-0:
     Role: worker
     PrivateAddress: 10.0.0.40
   worker-1:
     Role: worker
     PrivateAddress: 10.0.0.41
   worker-2:
     Role: worker
     PrivateAddress: 10.0.0.42
